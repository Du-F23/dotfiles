# --==[ Themes ]==--
import:
  - ~/.config/alacritty/themes/material_ocean.yaml

# --==[ Fonts ]==--
# UbuntuMono Nerd Font
# Mononoki Nerd Font

# --==[ xterm ]==--
#env:
  #TERM: xterm-256color

# --==[ Settings ]==--
window:
  padding:
    x: 3
    y: 3

scrolling:
  multiplier: 3

font:
  bold:
    family: Mononoki Nerd Font

  italic:
    family: Mononoki Nerd Font

  normal:
    family: Mononoki Nerd Font
    style: Regular

  size: 10.5

background_opacity: 1.0

cursor:
  style:
    shape: Beam

mouse:
  hide_when_typing: true
